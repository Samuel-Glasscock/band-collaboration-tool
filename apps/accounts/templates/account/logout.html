{% extends "core/base.html" %}

{% block head_title %}Sign Out{% endblock %}

{% block content %}
<main class="container d-flex min-vh-100 align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h3 mb-3">Sign Out</h1>
          <p class="mb-4">Are you sure you want to sign out?</p>

          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
            {% endif %}

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                Sign Out
              </button>
              <a href="{% url 'account_login' %}" class="btn btn-outline-secondary">
                Cancel
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
